<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style='text-align:center'>
        <table border="1">
            <tr><!-- https://www.homehost.com.br/blog/criar-sites/tabela-html/ -->
                <td>
                    <h1>Verificar Aprovação</h1>
                    <label for="Idd">Idade:</label>
                    <br>
                    <input type="number" id="idd">
                    <br>
                    <button onclick="idade()">Verificar Idade</button>
                    <h1 id="btCalcular"></h1>
                </td>
            </tr>
        </table>
    </div>


    <script>
        function idade() {
            //Obtém a idade
            const idd = parseFloat(document.getElementById('idd').value);

            if (idd < 18) {
                document.getElementById('btCalcular').innerText = 'Menor de idade!';
            } else if (idd > 18 && idd < 60) {
                document.getElementById('btCalcular').innerText = 'Maior de idade!';
            } else if (idd > 18 && idd >= 60) {
                document.getElementById('btCalcular').innerText = 'Idoso!';
            }
        }
    </script>

</body>

</html>
